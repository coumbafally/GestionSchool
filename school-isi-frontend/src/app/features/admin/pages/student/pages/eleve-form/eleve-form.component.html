<div class="top-header">
  <button class="btn btn-sm text-white d-lg-none" title="toggle" id="sidebarToggle"><i class="bi bi-list"></i></button>
  <div class="user-profile">
    <i class="bi bi-bell fs-5" routerLink="/admin/notifications" title="Notifications"></i>
    <i class="bi bi-box-arrow-right" routerLink="/auth/login" title="D√©connexion"></i>
    <img src="https://ui-avatars.com/api/?name=Admin&background=random&color=fff" alt="" class="user-avatar ms-3" />
    <span class="ms-2">Administrateur</span>
  </div>
</div>

<main>
  <div class="form-wrapper container mt-5">
    <div class="card shadow p-4 mb-4">
      <h3>Inscription de l'utilisateur</h3>

      <form (ngSubmit)="onRegister()">
        <div class="row">
          <!-- NOM -->
           <label for="">nom</label>
          <input type="text" class="form-control" id="user_nom"
          [(ngModel)]="eleve.user.nom" name="nom" />

          <!-- PRENOM -->
          <input type="text" class="form-control" id="user_prenom"
          [(ngModel)]="eleve.user.prenom" name="prenom" />

          <!-- EMAIL -->
          <input type="email" class="form-control" id="user_email"
          [(ngModel)]="eleve.user.email" name="email" />
        </div>

        <input type="hidden" [(ngModel)]="newUser.password" name="password" />
        <input type="hidden" [(ngModel)]="newUser.password_confirmation" name="password_confirmation" />
        <input type="hidden" [(ngModel)]="newUser.role" name="role" />

        <button type="submit" class="btn btn-primary mt-3">Inscrire</button>
      </form>
    </div>

    <div class="card shadow p-4">
      <h2 class="mb-4">{{ isEditMode ? 'Modifier' : 'Cr√©er' }} un √©l√®ve</h2>
      <form (ngSubmit)="onSubmit()">

        <!-- Utilisateur -->

        <div *ngIf="eleve.user_id" class="alert alert-info">
          Utilisateur inscrit : <strong>{{ newUser.prenom }} {{ newUser.nom }}</strong>
        <!-- pour update Utilisateur -->
        </div>
        <div class="mb-3" *ngIf="isEditMode">
          <label for="user_nom" class="form-label">Nom</label>
          <input type="text" class="form-control" id="user_nom" [(ngModel)]="eleve.user.nom" name="user_nom" />
        </div>

        <div class="mb-3" *ngIf="isEditMode">
          <label for="user_prenom" class="form-label">Pr√©nom</label>
          <input type="text" class="form-control" id="user_prenom" [(ngModel)]="eleve.user.prenom" name="user_prenom" />
        </div>

        <div class="mb-3" *ngIf="isEditMode">
          <label for="user_email" class="form-label">Email</label>
          <input type="email" class="form-control" id="user_email" [(ngModel)]="eleve.user.email" name="user_email" />
        </div>



        <!-- Classe -->
        <div class="mb-3">
          <label for="classe_id" class="form-label">Classe</label>
          <select id="classe_id" class="form-select" [(ngModel)]="eleve.classe_id" name="classe_id" required>
            <option value="" disabled selected>-- S√©lectionner une classe --</option>
            <option *ngFor="let classe of classes" [value]="classe.id">
              {{ classe.nom }} ({{ classe.niveau }})
            </option>
          </select>
        </div>

        <!-- Date de naissance -->
        <div class="mb-3">
          <label for="date_naissance" class="form-label">Date de naissance</label>
          <input type="date" class="form-control" id="date_naissance" [(ngModel)]="eleve.date_naissance" name="date_naissance" required />
        </div>

        <!-- Lieu de naissance -->
        <div class="mb-3">
          <label for="lieu_naissance" class="form-label">Lieu de naissance</label>
          <input type="text" class="form-control" id="lieu_naissance" [(ngModel)]="eleve.lieu_naissance" name="lieu_naissance" required />
        </div>

        <!-- Adresse -->
        <div class="mb-3">
          <label for="adresse" class="form-label">Adresse</label>
          <input type="text" class="form-control" id="adresse" [(ngModel)]="eleve.adresse" name="adresse" required />
        </div>

        <!-- Justificatif -->
        <div class="mb-3">
          <label for="justificatif" class="form-label">Justificatif (PDF/JPG/PNG)</label>
          <input type="file" class="form-control" id="justificatif" (change)="onFileChange($event)" accept=".pdf,.jpg,.jpeg,.png" />
        </div>

                <!-- Justificatif existant -->
        <div class="mb-3" *ngIf="isEditMode"> 
          <div class="mb-3" *ngIf="documentUrl">
            <label class="form-label">Justificatif existant</label><br />
            <a [href]="documentUrl" target="_blank" class="btn btn-outline-primary btn-sm">
              üìÑ T√©l√©charger le justificatif
            </a>
          </div>
        </div>
        
        <!-- Identifiant √©l√®ve -->
       <div class="mb-3" *ngIf="isEditMode">
        <label for="identifiant_eleve" class="form-label">Identifiant √©l√®ve</label>
        <input type="text" class="form-control" id="identifiant_eleve" [(ngModel)]="eleve.identifiant_eleve" name="identifiant_eleve" readonly />
      </div>
      <!-- Affichage erreurs -->
<div *ngIf="validationErrors" class="alert alert-danger">
  <ul>
    <li *ngFor="let error of validationErrors | keyvalue">
      {{ error.key }} 
    </li>
  </ul>
</div>
        <!-- Boutons -->
        <div class="d-flex justify-content-between mt-4">
          <button type="button" class="btn btn-secondary" (click)="router.navigate(['/admin/eleve'])">Retour</button>
          <button type="submit" class="btn btn-success">
            {{ isEditMode ? 'Mettre √† jour' : 'Cr√©er' }}
          </button>
        </div>

      </form>
    </div>
  </div>
</main>
