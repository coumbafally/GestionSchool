<div class="container">
  <h2>Connexion</h2>
  <form [formGroup]="formConnexion" (ngSubmit)="seConnecter()">
    <div>
      <label for="email">Email</label>
      <input type="email" id="email" formControlName="email">
    </div>

    <div>
      <label for="mot_de_passe">Mot de passe</label>
      <input type="password" id="mot_de_passe" formControlName="mot_de_passe">
    </div>

    <button type="submit" [disabled]="formConnexion.invalid">Se connecter</button>
  </form>

  <div *ngIf="erreur" style="color: red;">
    {{ erreur }}
  </div>

  <div class="text-center mt-3">
    <a routerLink="/inscription">Créer un compte</a>
  </div>
  <div class="text-center mt-3">
    <a routerLink="/mot-de-passe-oublie">Mot de passe oublié ?</a>
  </div>
  <div class="text-center mt-3">
    <a routerLink="/aide">Aide et support</a>
  </div>
  <div class="text-center mt-3">
    <a routerLink="/contact">Contactez-nous</a>
  </div>
</div>
